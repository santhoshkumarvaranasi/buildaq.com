# Deploy Corporate Website

name: Deploy BuildAQ Corporate Site

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js (for any build tools if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "No build script found"
          fi
        shell: bash
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: '.github,docs,*.md,docker,k8s,monitoring,performance,azure-pipelines.yml'
      
      - name: Verify deployment
        run: |
          echo "Corporate website deployed to https://buildaq.com"
          echo "Deployment completed at $(date)"