<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BuildAQ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .success-content {
            max-width: 600px;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #22c55e;
        }
        
        .success-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Thank You!</h1>
            <p class="success-message">
                Your message has been received successfully. We appreciate you reaching out to BuildAQ and will get back to you within 24 hours.
            </p>
            <a href="/" class="back-button">
                ← Return to Homepage
            </a>
        </div>
    </div>
    
    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
