apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    name: staging
    environment: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildaq-shell
  namespace: staging
  labels:
    app: buildaq-shell
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildaq-shell
  template:
    metadata:
      labels:
        app: buildaq-shell
        version: v1
    spec:
      containers:
      - name: shell
        image: ${AZURE_CONTAINER_REGISTRY}/shell:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: API_URL
          value: "https://api-staging.buildaq.com"
        - name: AUTH_URL
          value: "https://auth-staging.buildaq.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildaq-shell-service
  namespace: staging
spec:
  selector:
    app: buildaq-shell
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildaq-schools
  namespace: staging
  labels:
    app: buildaq-schools
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildaq-schools
  template:
    metadata:
      labels:
        app: buildaq-schools
        version: v1
    spec:
      containers:
      - name: schools
        image: ${AZURE_CONTAINER_REGISTRY}/schools:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: API_URL
          value: "https://api-staging.buildaq.com/schools"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildaq-schools-service
  namespace: staging
spec:
  selector:
    app: buildaq-schools
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildaq-auth-api
  namespace: staging
  labels:
    app: buildaq-auth-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildaq-auth-api
  template:
    metadata:
      labels:
        app: buildaq-auth-api
        version: v1
    spec:
      containers:
      - name: auth-api
        image: ${AZURE_CONTAINER_REGISTRY}/buildaqapi-auth:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Staging"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: buildaq-secrets
              key: database-connection-string
        - name: JwtSettings__SecretKey
          valueFrom:
            secretKeyRef:
              name: buildaq-secrets
              key: jwt-secret-key
        - name: Redis__ConnectionString
          valueFrom:
            secretKeyRef:
              name: buildaq-secrets
              key: redis-connection-string
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buildaq-auth-api-service
  namespace: staging
spec:
  selector:
    app: buildaq-auth-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildaq-platform-ingress
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - staging.buildaq.com
    - schools-staging.buildaq.com
    - auth-staging.buildaq.com
    secretName: buildaq-staging-tls
  rules:
  - host: staging.buildaq.com
    http:
      paths:
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: buildaq-shell-service
            port:
              number: 80
  - host: schools-staging.buildaq.com
    http:
      paths:
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: buildaq-schools-service
            port:
              number: 80
  - host: auth-staging.buildaq.com
    http:
      paths:
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: buildaq-auth-api-service
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: buildaq-secrets
  namespace: staging
type: Opaque
data:
  # These should be base64 encoded values
  # Use: echo -n "your-secret-value" | base64
  database-connection-string: ${DATABASE_CONNECTION_STRING_B64}
  jwt-secret-key: ${JWT_SECRET_KEY_B64}
  redis-connection-string: ${REDIS_CONNECTION_STRING_B64}